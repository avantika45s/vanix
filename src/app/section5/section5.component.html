<!-- section 5 starts here -->
<div
  class="text-white py-20 px-6 font-[poppins] bg-[url('assets/images/section5bg.png')] bg-cover bg-center bg-no-repeat">
  <h2 class="text-4xl md:text-5xl font-bold text-center mb-16">
    Featured in media
  </h2>

  <div class="flex flex-col md:flex-row gap-10 items-center justify-center max-w-7xl mx-auto">
    <!-- LEFT: Logos -->
    <div
      class="w-[600px] h-[195.6px] bg-[#f2f3f4] rounded-xl px-10 py-12 flex justify-center items-center flex-wrap gap-6 shadow-lg">
      <img src="assets/images/karo_startup.svg" alt="KaroStartup" class="h-23 object-contain" />
      <img src="assets/images/t_hub.svg" alt="T-Hub" class="h-23 object-contain" />
      <img src="assets/images/sillicon_india.svg" alt="SiliconIndia" class="h-23 object-contain" />
      <img src="assets/images/whats_startup.svg" alt="What's Startup?" class="h-23 object-contain" />
    </div>

    <!-- RIGHT: Rotating Slide -->
    <div class="w-[600px] h-[195.6px] bg-[#393a3a] rounded-xl px-10 py-6 relative shadow-lg">
      <div *ngFor="let slide of slides; let i = index" class="transition-opacity duration-700 ease-in-out" [ngClass]="{
        'opacity-100 block': i === currentSlide,
        'opacity-0 hidden': i !== currentSlide
      }">
        <h3 class="text-lg md:text-xl font-semibold mb-2">{{ slide.title }}</h3>
        <p class="text-sm md:text-base text-white/90 leading-relaxed">{{ slide.text }}</p>
      </div>

      <!-- Dots -->
      <div class="flex justify-center mt-4 space-x-3">
        <span *ngFor="let slide of slides; let i = index"
          class="w-2.5 h-2.5 rounded-full cursor-pointer transition-all duration-300"
          [ngClass]="i === currentSlide ? 'bg-[#00bcd4] scale-125' : 'bg-white/40'" (click)="setSlide(i)"></span>
      </div>
    </div>
  </div>
</div>
