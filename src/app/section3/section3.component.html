<!-- ðŸ”¹ About Company Section -->
<div class="relative min-h-screen w-full bg-[#1F2B38] text-white py-20 px-6">
  <div class="text-center mb-16">
    <h2 class="font-[poppins] text-5xl font-bold mb-4">About Company</h2>
    <p class="font-[poppins] font-light text-[20px] leading-[30px] text-center mx-auto max-w-3xl"
      style="color: #c6cdd4">
      Transforming Battery & Asset Management with AI-Powered <br />
      Insights and IoT-Driven Control.
    </p>
  </div>

  <!-- Wrapper to keep everything aligned -->
  <div class="max-w-7xl mx-auto">
    <!-- Features Grid -->
    <div class="flex flex-wrap justify-center gap-6 px-4 py-8">
      <a *ngFor="let feature of features" class="w-full sm:w-[300px] md:w-[320px] lg:w-[340px] no-underline">
        <div
          class="text-white text-center flex flex-col items-center justify-center gap-3 transition-transform duration-300 ease-in-out hover:scale-105"
          style="
            background: rgba(255, 255, 255, 0.0509803922);
            padding: 32px 16px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 10px #0000000d;
            border: 1px solid rgba(255, 255, 255, 0.1019607843);
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease, border-color 0.3s ease;
          ">
          <h3 class="font-[poppins] text-xl font-bold text-white mb-3">
            {{ feature.title }}
          </h3>
          <p class="font-[poppins] text-base text-gray-300 mb-6 leading-relaxed">
            {{ feature.description }}
          </p>
          <img [src]="feature.imgSrc" [alt]="feature.alt" class="mx-auto w-30 h-30" />
        </div>
      </a>
    </div>
  </div>
</div>
