<!-- section 4 -->
<div class="bg-[#1F2B38] text-white py-20 px-6">
  <div class="text-center mb-12">
    <h2 class="font-[poppins] text-5xl font-bold">Trusted By Industry Leaders</h2>
  </div>

  <div class="max-w-7xl mx-auto bg-[#263544] rounded-xl py-10 px-6 md:px-12 shadow-md">
    <div class="grid grid-cols-2 md:grid-cols-5 gap-6 items-center justify-items-center">
      <ng-container *ngFor="let logo of logosRow1">
        <img [src]="logo.src" [alt]="logo.alt" class="w-[140px] h-[120px] object-contain" />
      </ng-container>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6 items-center justify-items-center mt-10">
      <ng-container *ngFor="let logo of logosRow2">
        <img [src]="logo.src" [alt]="logo.alt" class="w-[140px] h-[120px] object-contain" />
      </ng-container>
    </div>
  </div>
</div>
