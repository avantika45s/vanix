<div class="w-full h-[850px] bg-no-repeat text-white relative overflow-hidden"
  style="background-color: #1F2B38; background-image: url('assets/images/section2bg-photo.gif'); background-size: 800px 800px; background-position: center bottom;">
  <!-- Overlay Content -->
  <div
    class="relative z-10 max-w-7xl mx-auto px-4 pt-[150px] flex flex-col md:flex-row justify-between items-start gap-8">
    <!-- BOX 1 -->
    <a [href]="evi" target="_blank" rel="noopener noreferrer"
      class="transition-transform duration-300 ease-in-out transform hover:scale-105">
      <div
        class="flex flex-col items-center justify-center gap-3 text-center text-[#f5fcff] rounded-md p-6 transition-transform duration-300 ease-in-out transform hover:scale-105"
        style="
        width: 550px;
        height: 553px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
      ">
        <h2 class="text-2xl font-[poppins]">Battery & EV Charging Management</h2>
        <p class="text-gray-300 font-[poppins]">Smarter Batteries, Smarter Charging</p>

        <div class="flex gap-3 flex-wrap justify-center">
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm">
            <img [src]="tooli" class="w-4 h-4" />
            EV Battery Safety
          </span>
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm">
            <img [src]="tooli" class="w-4 h-4" />
            EV Battery Swapping
          </span>
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm mt-2">
            <img [src]="tooli" class="w-4 h-4" />
            AI-Powered Predictive Analytics
          </span>
        </div>

        <img [src]="tracking" class="w-[290px] mt-4" alt="EV Charging Image" />
      </div>
    </a>

    <!-- BOX 2 -->
    <a [href]="management" target="_blank" rel="noopener noreferrer"
      class="transition-transform duration-300 ease-in-out transform hover:scale-105">
      <div
        class="flex flex-col items-center justify-center gap-3 text-center text-[#f5fcff] rounded-md p-6 transition-transform duration-300 ease-in-out transform hover:scale-105"
        style="
        width: 550px;
        height: 553px;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
      ">
        <h2 class="text-2xl font-[poppins]">Asset Tracking & Management</h2>
        <p class="text-gray-300 font-[poppins]">Smarter Tracking, Smarter Security</p>

        <div class="flex gap-3 flex-wrap justify-center">
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm">
            <img [src]="tooli" class="w-4 h-4" />
            Wireless ID Card Trackers
          </span>
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm">
            <img [src]="tooli" class="w-4 h-4" />
            Real-Time Location Visibility
          </span>
          <span class="font-[poppins] flex items-center gap-2 px-4 py-2 rounded-full bg-[#787f7b] text-sm mt-2">
            <img [src]="tooli" class="w-4 h-4" />
            AI-Powered Asset Optimization
          </span>
        </div>

        <img [src]="eimg" class="w-[290px] mt-4" alt="Asset Tracking Image" />
      </div>
    </a>
  </div>
</div>
